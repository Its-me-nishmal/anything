  <script type="text/babel">
    const { useState, useEffect } = React;

    function TypingEffect({ texts, speed }) {
      const [displayText, setDisplayText] = useState('');
      const [index, setIndex] = useState(0);
      const [subIndex, setSubIndex] = useState(0);
      const [forward, setForward] = useState(true);

      useEffect(() => {
        if (index === texts.length) return;
        
        if (subIndex === texts[index].length + 1 && forward) {
          setTimeout(() => setForward(false), 1500);
        } else if (subIndex === 0 && !forward) {
          setForward(true);
          setIndex((prev) => (prev + 1) % texts.length);
        }

        const timeout = setTimeout(() => {
          setSubIndex((prev) => prev + (forward ? 1 : -1));
        }, speed);

        return () => clearTimeout(timeout);
      }, [subIndex, forward, index, texts, speed]);

      useEffect(() => {
        setDisplayText(texts[index].substring(0, subIndex));
      }, [subIndex, index, texts]);

      return <h2>{displayText}</h2>;
    }

    function App() {
      const [question, setQuestion] = useState('');
      const [answer, setAnswer] = useState('');
      const [userAnswer, setUserAnswer] = useState('');
      const [loading, setLoading] = useState(false);
      const [submitted, setSubmitted] = useState(false);
      const [isPlaying, setIsPlaying] = useState(false);
      const [feedback, setFeedback] = useState('');

      const handleChange = (e) => {
        setUserAnswer(e.target.value);
      };

      const fetchQuestion = async () => {
        setLoading(true);
        setSubmitted(false);

        const url = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=AIzaSyCOkIM8CgIL-doX70RxKr-_wcs5lqRx8gg';
        const data = {
          contents: [
            {
              parts: [
                {
                  text: 'Generate a tricky question with a short answer'
                }
              ]
            }
          ]
        };

        try {
          const response = await fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });
          const json = await response.json();
          const content = json.candidates[0].content.parts[0].text; // Extract the text part
          const [q, a] = content.split('Answer:');
          setQuestion(q.trim());
          setAnswer(a.trim());
          setLoading(false);
        } catch (error) {
          console.error('Error:', error);
          setLoading(false);
        }
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        setSubmitted(true);
        if (userAnswer.toLowerCase() === answer.toLowerCase()) {
          setFeedback('Correct! Well done.');
          setTimeout(() => {
            setFeedback('');
            fetchQuestion();
          }, 2000);
        } else {
          setFeedback(`Wrong! The correct answer is ${answer}`);
        }
      };

      useEffect(() => {
        fetchQuestion();
      }, []);

      return (
        <div>
          <h1>Tricky Question Quiz</h1>
          <TypingEffect texts={['Test your knowledge with tricky questions']} speed={150} />
          {loading && <div className="loading">Loading...</div>}
          {!loading && (
            <div>
              <p>{question}</p>
              <form onSubmit={handleSubmit}>
                <input type="text" value={userAnswer} onChange={handleChange} placeholder="Enter your answer" />
                <button type="submit">Submit</button>
              </form>
              {submitted && <p>{feedback}</p>}
            </div>
          )}
          <a className="github-button" href="https://github.com/Its-me-nishmal/anything" target="_blank" rel="noopener noreferrer">Star Me On GitHubðŸŽ²</a>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
