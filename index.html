<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      text-align: center;
    }
    #root {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      text-align: left;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      font-weight: 300;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      min-height: 30px;
    }
    form, .result-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, button {
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input {
      background: rgba(255, 255, 255, 0.9);
    }
    button {
      background: #ff7e5f;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #e3645c;
      transform: scale(1.05);
    }
    p {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .loading {
      font-size: 1.5em;
      margin-top: 20px;
      font-weight: bold;
    }
    .github-button {
      background: #24292e;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }
    .github-button:hover {
      background: #444d56;
    }
    .icons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }
    .icon {
      cursor: pointer;
      font-size: 1.2em;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function TypingEffect({ texts, speed }) {
      const [displayText, setDisplayText] = useState('');
      const [index, setIndex] = useState(0);
      const [subIndex, setSubIndex] = useState(0);
      const [forward, setForward] = useState(true);

      useEffect(() => {
        if (index === texts.length) return;
        
        if (subIndex === texts[index].length + 1 && forward) {
          setTimeout(() => setForward(false), 1500);
        } else if (subIndex === 0 && !forward) {
          setForward(true);
          setIndex((prev) => (prev + 1) % texts.length);
        }

        const timeout = setTimeout(() => {
          setSubIndex((prev) => prev + (forward ? 1 : -1));
        }, speed);

        return () => clearTimeout(timeout);
      }, [subIndex, forward, index, texts, speed]);

      useEffect(() => {
        setDisplayText(texts[index].substring(0, subIndex));
      }, [subIndex, index, texts]);

      return <h2>{displayText}</h2>;
    }

    function App() {
      const [word, setWord] = useState('');
      const [result, setResult] = useState('');
      const [loading, setLoading] = useState(false);
      const [submitted, setSubmitted] = useState(false);
      const [isSpeaking, setIsSpeaking] = useState(false);

      const handleChange = (e) => {
        setWord(e.target.value);
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setSubmitted(true);

        const url = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=AIzaSyCOkIM8CgIL-doX70RxKr-_wcs5lqRx8gg';
        const data = {
          contents: [
            {
              parts: [
                {
                  text: `What is ${word} in one para`
                }
              ]
            }
          ]
        };

        try {
          const response = await fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });
          const json = await response.json();
          setLoading(false);
          const content = json.candidates[0].content.parts[0].text; // Extract the text part
          setResult(content);
        } catch (error) {
          console.error('Error:', error);
          setLoading(false);
        }
      };

      const handleTryAnother = () => {
        setWord('');
        setResult('');
        setSubmitted(false);
        setIsSpeaking(false);
      };

      const handleCopy = () => {
        navigator.clipboard.writeText(result);
        alert("Copied to clipboard!");
      };

      const handleSpeak = () => {
        const synth = window.speechSynthesis;

        if (isSpeaking) {
          synth.cancel();
          setIsSpeaking(false);
        } else {
          const utterance = new SpeechSynthesisUtterance(result);
          utterance.onend = () => setIsSpeaking(false);
          synth.speak(utterance);
          setIsSpeaking(true);
        }
      };

      const themes = [
        { bodyBg: 'linear-gradient(135deg, #ff7e5f, #feb47b)', textColor: 'white', buttonBg: '#ff7e5f', buttonHoverBg: '#e3645c' },
        { bodyBg: 'linear-gradient(135deg, #6a11cb, #2575fc)', textColor: 'white', buttonBg: '#6a11cb', buttonHoverBg: '#4a0cb3' },
        { bodyBg: 'linear-gradient(135deg, #00c6ff, #0072ff)', textColor: 'white', buttonBg: '#00c6ff', buttonHoverBg: '#005bb5' }
      ];
      const [theme, setTheme] = useState(themes[0]);

      useEffect(() => {
        document.body.style.background = theme.bodyBg;
        document.body.style.color = theme.textColor;
      }, [theme]);

      return (
        <div>
          <h1>Quick Info Finder</h1>
          <TypingEffect texts={['Type a word and discover!', 'Get instant facts at your fingertips.']} speed={100} />
          {!submitted && (
            <form onSubmit={handleSubmit}>
              <input type="text" value={word} onChange={handleChange} placeholder="Enter a word" required />
              <button type="submit">Submit</button>
            </form>
          )}
          {loading && <div className="loading">Loading...</div>}
          {result && (
            <div className="result-section">
              <p>{result}
                <span className="icons">
                  <span className="icon" onClick={handleCopy}>ðŸ“‹</span>
                  <span className="icon" onClick={handleSpeak}>{isSpeaking ? 'ðŸ”‡' : 'ðŸ”Š'}</span>
                </span>
              </p>
              <button onClick={handleTryAnother}>Try Another</button>
            </div>
          )}
          <a href="https://github.com/nishmal-vadakara" className="github-button">View on GitHub</a>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
