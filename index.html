<head>

  <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      text-align: center;
      transition: background 0.3s;
    }
    #root {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      transition: all 0.3s;
    }
    #root:hover {
      transform: translateY(-5px);
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      font-weight: 300;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease-in-out;
      min-height: 30px;
    }
    form, .result-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, button {
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input {
      background: rgba(255, 255, 255, 0.9);
      animation: fadeIn 2s ease-in-out;
    }
    button {
      background: #ff7e5f;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      animation: fadeIn 2.5s ease-in-out;
    }
    button:hover {
      background: #e3645c;
      transform: scale(1.05);
    }
    p {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: fadeIn 3s ease-in-out;
      position: relative;
    }
    .loading {
      font-size: 1.5em;
      margin-top: 20px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading:before {
      content: '';
      width: 24px;
      height: 24px;
      border: 4px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .github-button {
      background: #24292e;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
      animation: fadeIn 3s ease-in-out;
    }
    .github-button:hover {
      background: #444d56;
    }
    .icon {
      font-size: 1.5em;
      margin: 0 10px;
      cursor: pointer;
      transition: color 0.3s;
    }
    .icon:hover {
      color: #ff7e5f;
    }
    .copy-icon.copied::after {
      content: 'âœ”';
      color: green;
      font-size: 1em;
      margin-left: 5px;
    }
    .icon-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .history-section {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: fadeIn 3s ease-in-out;
    }

    .history-section h3 {
      margin-bottom: 10px;
    }

    .history-section ul {
      list-style: none;
      padding: 0;
    }

    .history-section li {
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 4px;
    }

    .history-section button {
      background: #ff7e5f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .history-section button:hover {
      background: #e3645c;
    }

    .feedback-section {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }

    .feedback-section button {
      background: #ff7e5f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .feedback-section button:hover {
      background: #e3645c;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function TypingEffect({ texts, speed }) {
      const [displayText, setDisplayText] = useState('');
      const [index, setIndex] = useState(0);
      const [subIndex, setSubIndex] = useState(0);
      const [forward, setForward] = useState(true);

      useEffect(() => {
        if (index === texts.length) return;
        
        if (subIndex === texts[index].length + 1 && forward) {
          setTimeout(() => setForward(false), 1500);
        } else if (subIndex === 0 && !forward) {
          setForward(true);
          setIndex((prev) => (prev + 1) % texts.length);
        }

        const timeout = setTimeout(() => {
          setSubIndex((prev) => prev + (forward ? 1 : -1));
        }, speed);

        return () => clearTimeout(timeout);
      }, [subIndex, forward, index, texts, speed]);

      useEffect(() => {
        setDisplayText(texts[index].substring(0, subIndex));
      }, [subIndex, texts, index]);

      return (
        <h2>{displayText}</h2>
      );
    }

    function App() {
      const [word, setWord] = useState('');
      const [result, setResult] = useState(null);
      const [loading, setLoading] = useState(false);
      const [history, setHistory] = useState([]);
      
      useEffect(() => {
        const savedHistory = localStorage.getItem('queryHistory');
        if (savedHistory) {
          setHistory(JSON.parse(savedHistory));
        }
      }, []);

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!word) return;
        setLoading(true);
        setResult(null);

        const apiKey = 'YOUR_API_KEY_HERE';
        const url = `https://api.promptapi.com/gpt-4-knowledge?query=${encodeURIComponent(word)}`;

        const response = await fetch(url, {
          headers: {
            'Authorization': `Bearer ${apiKey}`
          }
        });
        
        const json = await response.json();
        const content = json.candidates[0].content.parts[0].text;
        setLoading(false);

        const summary = content.split('. ').slice(0, 2).join('. ') + '.';
        setResult({ content, summary });

        const newHistory = [...history, word];
        setHistory(newHistory);
        localStorage.setItem('queryHistory', JSON.stringify(newHistory));
      };

      const handleVoiceInput = () => {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.start();
        recognition.onresult = (event) => {
          setWord(event.results[0][0].transcript);
        };
      };

      const handleCopy = () => {
        navigator.clipboard.writeText(result.content);
        document.querySelector('.copy-icon').classList.add('copied');
        setTimeout(() => {
          document.querySelector('.copy-icon').classList.remove('copied');
        }, 2000);
      };

      const clearHistory = () => {
        setHistory([]);
        localStorage.removeItem('queryHistory');
      };

      const handleFeedback = (isHelpful) => {
        console.log(isHelpful ? 'User found it helpful' : 'User did not find it helpful');
      };

      return (
        <div>
          <h1>Quick Info Finder</h1>
          <TypingEffect texts={['Nishmal Vadakara', 'Type a word to learn something cool!']} speed={150} />
          <form onSubmit={handleSubmit}>
            <input
              type="text"
              value={word}
              onChange={(e) => setWord(e.target.value)}
              placeholder="Enter a word..."
            />
            <button type="submit">Search</button>
          </form>
          {loading && <div className="loading">Fetching Data...</div>}
          {result && (
            <div className="result-section">
              <h3>Summary</h3>
              <p>{result.summary}</p>
              <h3>Full Text</h3>
              <p>{result.content}</p>
              <div className="icon-container">
                <span className="icon">
                  <a
                    href={`https://twitter.com/intent/tweet?text=${encodeURIComponent(result.content)}`}
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <i className="fab fa-twitter"></i>
                  </a>
                </span>
                <span className="icon">
                  <a
                    href={`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(result.content)}`}
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <i className="fab fa-facebook"></i>
                  </a>
                </span>
                <span className="icon copy-icon" onClick={handleCopy}>
                  <i className="fas fa-copy"></i>
                </span>
              </div>
            </div>
          )}
          <div className="icon-container">
            <span className="icon" onClick={handleVoiceInput}>
              <i className="fas fa-microphone"></i>
            </span>
          </div>
          {history.length > 0 && (
            <div className="history-section">
              <h3>History</h3>
              <ul>
                {history.map((item, index) => (
                  <li key={index}>{item}</li>
                ))}
              </ul>
              <button onClick={clearHistory}>Clear History</button>
            </div>
          )}
          {result && (
            <div className="feedback-section">
              <h3>Was this information helpful?</h3>
              <button onClick={() => handleFeedback(true)}>Yes</button>
              <button onClick={() => handleFeedback(false)}>No</button>
            </div>
          )}
          <a href="https://github.com/nishmal" className="github-button">View on GitHub</a>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
